<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">

      <img class="image-top" src="./src/images/illustration-hero.svg" alt="Girl listen music ilustration">

      <div class="info">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="plans">
        <div class="plan">
          <p><span>Annual Plan</span> <br>$59.99/year</p>
        </div>

        <a href="#">Change</a>
      </div>

      <div class="buttons">
        <a href="#">Proceed to Payment</a>
        <a href="#">Cancel Order</a>
      </div>

    </div>

  </main>
</body>

</html>
